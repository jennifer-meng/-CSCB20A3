{% extends "base.html" %}
{% block title %}
  Calender Page
{% endblock %}

{% block content %}
<section class="section">
    <h2>Remark Requests</h2>
    <div class="info">
        <div class="flex-table">

        <div class="flex-table-header">

            <div class="flex-table-cell"><p>Student</p></div>
            <div class="flex-table-cell"><p>Work</p></div>
            <div class="flex-table-cell"><p>Grade</p></div>
            <div class="flex-table-cell"><p>Reason</p></div>

        </div>

        {% for remark in remarks %}
        <div class="flex-table-row">
            <div class="flex-table-cell"><p>{{ remark.username }}</p></div>
            <div class="flex-table-cell"><p>{{ remark.name }}</p></div>
            <div class="flex-table-cell"><p>{{ remark.grade }}</p></div>
            <div class="flex-table-cell"><p>{{ remark.reason }}</p></div>
        </div>

        {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
